<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gesti贸n de Motos</h1>

        <!-- Formulario -->
        <form id="formRegistro">
            <div class="mb-3">
                <label for="nombreMoto" class="form-label">Nombre</label>
                <input type="text" id="nombreMoto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcionMoto" class="form-label">Descripci贸n</label>
                <input type="text" id="descripcionMoto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precioMoto" class="form-label">Precio</label>
                <input type="number" id="precioMoto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagenMoto" class="form-label">Imagen (URL)</label>
                <input type="text" id="imagenMoto" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Moto</button>
        </form>

        <!-- Botones -->
        <div class="mt-4">
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalLista">Ver Lista</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalVentas">Ver Ventas</button>
        </div>
    </div>

    <!-- Modal Lista -->
    <div class="modal fade" id="modalLista" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lista de Motos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripci贸n</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaLista"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Ventas -->
    <div class="modal fade" id="modalVentas" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de Ventas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio Total</th>
                            </tr>
                        </thead>
                        <tbody id="tablaVentas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
